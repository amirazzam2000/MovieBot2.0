version: "2.0"

stories:


- story: greet new user and do initial test
  steps:
  - intent: greet
  - action: action_greet
  - slot_was_set:
    - new_user: true
  - action: user_form
  - active_loop: user_form
  - active_loop: null
  - slot_was_set:
     - permission_initial_test_user: true
  - action: utter_test_info
  - action: initial_test_form
  - active_loop: initial_test_form
  - active_loop: null
  - slot_was_set:
     - movie_initial_test: true
  - action: utter_test_done

- story: greet new user and do not do initial test
  steps:
  - intent: greet
  - action: action_greet
  - slot_was_set:
    - new_user: true
  - action: user_form
  - active_loop: user_form
  - active_loop: null
  - slot_was_set:
     - permission_initial_test_user: false
  - action: utter_submit

- story: recommend movie based on genre
  steps:
  - intent: recommend_movie
  - action: action_recommend_genre
  - slot_was_set:
    - recommend_genre: true
  - action: utter_goodbye

- story: recommend movie NOT based on genre
  steps:
  - intent: recommend_movie
  - action: recommend_genre
  - slot_was_set:
    - recommend_genre: false
  - action: utter_happy


- story: greet existing user
  steps:
  - intent: greet
  - action: action_greet
  - slot_was_set:
    - new_user: false

- story: name path
  steps:
  - intent: repeat_name
  - action: action_say_name

